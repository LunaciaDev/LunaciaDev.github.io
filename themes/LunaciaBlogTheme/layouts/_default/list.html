{{ define "main" }}
    {{ .Content }}
    <div class="smallSpacer"></div>
    {{ range .Pages }}
        <div class="postDate">
            {{ .Date | time.Format "Jan 02, 2006" }}
        </div>
        <h2><a href="{{ .RelPermalink }}">
            {{ .LinkTitle }}
        </a></h2>
    {{ end }}
{{ end }}
