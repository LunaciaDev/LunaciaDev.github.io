{{ define "main" }}
    {{ .Content }}
    <div class="smallSpacer"></div>
    {{ range .Pages }}
        <div class="postItem">
            <div class="smallText">
                {{ .Date | time.Format "Jan 02, 2006" }}
            </div>
            <h2>
                <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            </h2>
        </div>
    {{ end }}
{{ end }}
