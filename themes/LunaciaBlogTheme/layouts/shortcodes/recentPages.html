<h1 class="bigHeader">Recent Posts</h1>
{{ range first 4 site.RegularPages }}
  <div class="postItem">
    <div class="smallText">
        {{ .Date | time.Format "Jan 02, 2006" }}
    </div>
    <h2>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </h2>
  </div>
{{ end }}
<a href="/blog">See all posts</a>
